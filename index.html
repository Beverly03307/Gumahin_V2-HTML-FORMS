<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form  Website</title>
</head>
<body>
  <header>
    <div class="logo">
    <img src="/img/logo.jpg" alt="" height="100">
  </div>
   <div class="heading">
  <h1>Taste Of Beyond</h1>
  </div>
</div>
    <div class="bar"></div><br>
  </header>
</body>
</html>
<form action="#" method="post">
  <fieldset>
    <legend>Information</legend>
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br>
    
    <div id="dropdown">
      <button class="dropdown-toggle">
          <span>Menu</span>
          <i class="fa-solid fa-caret-down"></i>
      </button>
      <ul class="menu">
          <li class="menu-item"><a href="#">Italian</a></li>
          <li class="menu-item"><a href="#">Chinese</a></li>
          <li class="menu-item dropdown">
              <a href="#" class="submenu-toggle">
                  <span>Healthy Options</span>
                  <i class="fa-solid fa-caret-right"></i>
              </a>
              <ul class="submenu">
                  <li class="submenu-item"><a href="#">Vegetarian</a></li>
              </ul>
          </li>
          <li class="menu-item"><a href="#">Mexican</a></li>
          <li class="menu-item dropdown">
              <a href="#" class="submenu-toggle">
                  <span>Specials </span>
                  <i class="fa-solid fa-caret-right"></i>
              </a>
              <ul class="submenu"></ul>
          </li>
      </ul>   
  </div>
    </select><br>
    
    <label for="payment">Mode of Payment:</label><br>
    <select id="payment" name="payment">
      <option value="cash">Cash</option>
      <option value="credit">Credit Card</option>
      <option value="debit">Debit Card</option>

    </select><br>
    
    <label for="dine">Dine-in / Take-out:</label><br>
    <select id="dine" name="dine">
      <option value="dine-in">Dine-in</option>
      <option value="take-out">Take-out</option>
   
    </select><br>
    
    <label for="comments">Comments/Instruction:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
  </fieldset>
  
  <input type="submit" value="Order Placed">
  <input type="button" value="Cancel">
</form>

</body>
</html>
